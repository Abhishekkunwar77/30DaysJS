<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password length detector</title>
  </head>
  <body>
    <input id="password-input" type="password" placeholder="enter password" />
    <p id="pass-length-area"></p>
    <script>
      let passwordLengthDetector = document.getElementById('password-input');
      let passwordLengthArea = document.getElementById('pass-length-area');
      passwordLengthDetector.addEventListener('input', function (e) {
        passwordLengthArea.innerText =
          'Password Length : ' + passwordLengthDetector.value.length;
      });
    </script>
  </body>
</html>
